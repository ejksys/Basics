<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<head>
    <body>
        <form action="/login">
            <input type="hidden" name="default value" value="10"/>
        <fieldset>
        <legend>필수 정보</legend>
            <div>
                <label for="login-id">아이디</label>
                <input id="login-id" type="text" name="login_id" required placeholder="아이디를 입력해 주세요" />
            </div>
            <div>
                <label for="login-pw">비밀번호</label>
                <input id="login-pw" type="password" name="login_pw" required placeholder="비밀번호를 입력해 주세요"/>
            </div>
            <div>
                <input id="login-auto" type="checkbox" value="yes" checked />
                <label for="login-auto">자동 로그인</label>
            </div>
            <div>
                <label for="login-test">테스트</label>
                <input id="login-test" type="test" name="login-test" required placeholder="테스트용입니다" />
            </div>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <input type="range" min="0" max="200" step="50" />
            <input type="datetime" />
            <input type="number" min="0" max="20" step="2"/>
            <input type="tel" />

            <input type="submit" value="로그인" />
            <button type="submit">로그인</button>
            <div>
                <label>좋아하는 과일</label>
                <div>
                    <div>
                        <input id="selection-1" type="radio" name="selection" value="사과" checked />
                        <label for="selection-1">사과</label>
                    </div>
                    <div>
                        <input id="selection-2" type="radio" name="selection" value="오렌지" />
                        <label for="selection-2">오렌지</label>
                    </div>
                    <div>
                        <input id="selection-3" type="radio" name="selection" value="딸기" />
                        <label for="selection-3">딸기</label>
                    </div>
                    <div>
                        <input id="selection-4" type="radio" name="selection" value="망고" />
                        <label for="selection-4">망고</label>
                    </div>
                </div>
            </div>
            <label for="content">내용</label><br />
            <textarea id="content" rows="4" placeholder="내용을 입력해 주세요">이름:
생일:</textarea><br>
            <select>
                <option value="0">사과</option>
                <option value="1">오렌지</option>
                <option value="2" disabled>딸기</option>
                <option value="3" selected>망고</option>
            </select>

            <label for="upload-file">파일 선택</label>
            <input id="upload-file" type="file" placeholder="업로드할 파일을 선택해 주세요" accept="image/*" />
            <input type="file" name="files" placeholder="업로드할 파일을 선택해 주세요" accept="image/*" multiple />

            <select name="select-2">
                <optgroup label="일반 과자">
                <option value="0">새우깡</option>
                <option value="1">허니버터칩</option>
                <option value="2">엄마손</option>
                </optgroup>
                <optgroup label="초코 과자">
                <option value="3">빼빼로</option>
                <option value="4">초코파이</option>
                <option value="5">홈런볼</option>
                </optgroup>
            </select>

            <button type="button" title="확인">확인</button>
            <button type="reset" title="취소">취소</button>
            <button type="submit" title="전송">전송</button>


            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="ie">IE</option>
                <option value="firefox">Firefox</option>
                <option value="Crome">Crome</option>
            </datalist>

            <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                0 <input id="a" type="range" value="50"> 100
                + <input id="b" type="number" value="50">
                = <output name="x" for="a b"></output>
            </form>

        </form>
    </body>
</html>
